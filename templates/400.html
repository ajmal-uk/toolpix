<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>400 Bad Request - Tool Pix</title>
   <link rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
      crossorigin="anonymous" 
      referrerpolicy="no-referrer">
    <link rel="icon" type="image/png" href="/favicon.ico" sizes="32x32">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Poppins:wght@400;500;600;700&display=swap');

        :root {
            --primary: #6e48aa;
            --primary-dark: #4b3080;
            --secondary: #9d50bb;
            --bg-dark: #1a1a2e;
            --bg-darker: #16213e;
            --text-light: #f1f1f1;
            --text-lighter: #ffffff;
            --accent: #64fcd9;
            --border: #2d4059;
            --error: #f87171;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: var(--bg-darker);
            border-bottom: 1px solid var(--border);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 101;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-lighter);
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .navbar-brand i {
            color: var(--accent);
        }

        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
            margin-top: 70px;
        }

        .error-icon {
            font-size: 4rem;
            color: var(--error);
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-lighter);
            margin-bottom: 15px;
        }

        .error-message {
            font-size: 1.2rem;
            color: var(--text-light);
            margin-bottom: 30px;
            max-width: 600px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 16px;
            text-decoration: none;
            background: var(--primary);
            color: white;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .footer {
            background: var(--bg-darker);
            border-top: 1px solid var(--border);
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        .footer-bottom a {
            color: var(--accent);
            text-decoration: none;
        }

        .footer-bottom a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .error-title {
                font-size: 2rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .error-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">
            <i class="fas fa-code"></i>
            <span>Tool Pix</span>
        </a>
    </nav>

    <div class="error-container">
        <i class="fas fa-exclamation-circle error-icon"></i>
        <h1 class="error-title">400 Bad Request</h1>
        <p class="error-message">Oops! The server couldn't understand your request. Please check your input and try again.</p>
        <a href="/" class="btn"><i class="fas fa-home"></i> Back to Home</a>
    </div>

    <footer class="footer">
        <div class="footer-bottom">
            <p>Â© 2025 <a href="#">Tool Pix</a> by UTHAKKAN (UK). All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
