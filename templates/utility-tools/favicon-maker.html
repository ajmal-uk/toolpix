        function openTab(tabName) {
            document.querySelectorAll('.tabcontent').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.tablink').forEach(el => el.classList.remove('bg-green-500', 'text-white'));
            document.getElementById(tabName).classList.remove('hidden');
            event.currentTarget.classList.add('bg-green-500', 'text-white');
        }

        function updatePreview() {
            const activeTab = document.querySelector('.tablink.bg-green-500').innerText.toLowerCase();
            const size = parseInt(activeTab === 'text' ? document.getElementById('textSize').value : document.getElementById('emojiSize').value);
            const bgColor = document.getElementById('bgColor').value;
            const borderRadius = document.getElementById('borderRadius').value;

            canvas.width = size;
            canvas.height = size;
            ctx.fillStyle = bgColor;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, borderRadius);
            ctx.fill();

            const preview = document.getElementById('preview');
            preview.style.borderRadius = `${borderRadius}px`;

            if (activeTab === 'image') {
                const file = document.getElementById('imageInput').files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = new Image();
                        img.onload = function() {
                            ctx.drawImage(img, 0, 0, size, size);
                            updatePreviewImage();
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            } else if (activeTab === 'text') {
                const text = document.getElementById('textInput').value;
                const color = document.getElementById('textColor').value;
                const font = document.getElementById('textFont').value;
                if (text) {
                    ctx.fillStyle = color;
                    ctx.font = `${size / 2}px ${font}`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(text, size / 2, size / 2);
                    updatePreviewImage();
                }
            } else if (activeTab === 'emoji') {
                const emoji = document.getElementById('emojiInput').value;
                const color = document.getElementById('emojiColor').value;
                if (emoji) {
                    ctx.fillStyle = color;
                    ctx.font = `${size / 1.5}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(emoji, size / 2, size / 2);
                    updatePreviewImage();
                }
            }
        }

        function updatePreviewImage() {
            const preview = document.getElementById('preview');
            preview.innerHTML = '';
            const previewImg = new Image();
            previewImg.src = canvas.toDataURL();
            previewImg.classList.add('w-full', 'h-full', 'object-contain');
            preview.appendChild(previewImg);
        }

        function createAndDownloadFavicon() {
            const downloadSize = parseInt(document.getElementById('downloadSize').value);
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = downloadSize;
            tempCanvas.height = downloadSize;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(canvas, 0, 0, downloadSize, downloadSize);

            tempCanvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const downloadLink = document.getElementById('download');
                downloadLink.href = url;
                downloadLink.download = `favicon-${downloadSize}x${downloadSize}.ico`;
                downloadLink.classList.remove('hidden');

                // Update history
                const historyItem = {
                    url: url,
                    size: downloadSize,
                    timestamp: new Date().toLocaleString()
                };
                history.push(historyItem);
                updateHistoryUI();
            }, 'image/ico');
        }

        function updateHistoryUI() {
            const historyDiv = document.getElementById('history');
            historyDiv.innerHTML = '';
            history.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'history-item p-2 border-b flex justify-between items-center';
                div.innerHTML = `
                    <span>Favicon ${item.size}x${item.size} (${item.timestamp})</span>
                    <a href="${item.url}" download="favicon-${item.size}x${item.size}.ico" class="text-blue-500 hover:underline">Download</a>
                `;
                historyDiv.appendChild(div);
            });
        }

        document.getElementById('generate').addEventListener('click', () => {
            const activeTab = document.querySelector('.tablink.bg-green-500').innerText.toLowerCase();
            if ((activeTab === 'text' && !document.getElementById('textInput').value) ||
                (activeTab === 'emoji' && !document.getElementById('emojiInput').value)) {
                alert('Please enter text or emoji');
                return;
            }
            if (activeTab === 'image' && !document.getElementById('imageInput').files[0]) {
                alert('Please select an image');
                return;
            }
            createAndDownloadFavicon();
        });

        // Real-time preview listeners
        ['textInput', 'emojiInput', 'textColor', 'emojiColor', 'textSize', 'emojiSize', 'textFont', 'bgColor', 'borderRadius'].forEach(id => {
            document.getElementById(id).addEventListener('input', updatePreview);
        });

        document.getElementById('imageInput').addEventListener('change', updatePreview);

        // Drag and drop support
        const dropZone = document.getElementById('dropZone');
        dropZone.addEventListener('click', () => document.getElementById('imageInput').click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                document.getElementById('imageInput').files = e.dataTransfer.files;
                updatePreview();
            }
        });

        // Initial preview
        updatePreview();
    </script>
</body>
</html>
